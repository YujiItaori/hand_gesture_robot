<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hand Gesture Control</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1e1e3f 50%, #2a2a5a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(120, 119, 198, 0.5);
            animation: fadeInDown 1s ease-out;
            letter-spacing: -0.02em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            animation: slideInLeft 0.8s ease-out;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            animation: slideInRight 0.8s ease-out;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            animation: slideInUp 1s ease-out;
        }

        h2 {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            border-radius: 2px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        h3 {
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 500;
            padding: 20px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.2), rgba(255, 119, 198, 0.2));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: fadeInUp 1s ease-out;
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: zoomIn 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .divider {
            position: relative;
            margin: 40px 0;
            text-align: center;
            animation: expandWidth 1.5s ease-out;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(120, 119, 198, 0.6), rgba(255, 119, 198, 0.6), transparent);
        }

        .divider span {
            background: linear-gradient(135deg, #0f0f23, #1e1e3f);
            color: #ffffff;
            padding: 0 20px;
            font-size: 1.2em;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: 20px auto;
            animation: slideInUp 1s ease-out;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: rgba(120, 119, 198, 0.6);
            background: rgba(120, 119, 198, 0.1);
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #7877c6;
            box-shadow: 0 0 0 3px rgba(120, 119, 198, 0.2);
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        input[type="submit"]:hover::before {
            left: 100%;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(120, 119, 198, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2.2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .status-grid {
                grid-template-columns: 1fr;
            }

            img {
                width: 100%;
                max-width: 480px;
                height: auto;
            }

            form {
                padding: 20px;
            }

            .video-section,
            .status-section,
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>ðŸ¤– Hand Gesture Control for Robotics</h1>

    <div class="container">
        <div class="video-section">
            <h2>Live Webcam Feed</h2>
            <img src="{{ url_for('video_feed') }}" width="640" height="480" />
        </div>

        <div class="status-section">
            <h2>Detection Status</h2>
            <div class="status-grid">
                <h3>Current Gesture: {{ gesture }}</h3>
                <h3>Robot Action: {{ action }}</h3>
            </div>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="upload-section">
            <h2>Upload Hand Image</h2>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required />
                <input type="submit" value="Detect Gesture" />
            </form>

            {% if filename %}
            <h3>Detected Gesture: {{ gesture }}</h3>
            <h4>Robot Action: {{ action }}</h4>
            <img src="{{ url_for('static', filename='uploaded_images/' + filename) }}" width="500" />
            {% endif %}
        </div>
    </div>
</body>

</html>
